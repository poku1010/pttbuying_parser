application: pttbuying
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Endpoints handler
- url: /_ah/spi/.*
  #script: helloworld_api.APPLICATION
  script: pttbuying_api.APPLICATION

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
